<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>        
    </div>
    <main>
        <div class="container">
            <form class="contact-form">
                <label>
                    Name:
                    <input type="name">
                </label>
                <label>
                    Subject:
                    <input type="text">
                </label>
                <label>
                    Email: 
                    <input type="email">
                </label>
                <label>
                    Address:
                    <input type="text">
                </label>
                <button>Send</button>
            </form>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
