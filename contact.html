<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>        
    </div>
    <main>
        <div class="loading"></div>
        <div class="message"></div>
        <div class="container">
            <form class="contact-form">
                <label>
                    Name:
                    <input type="name" id="name">
                    <div class="req" id="name-req">Required</div>
                </label>
                <label>
                    Subject:
                    <input type="text" id="subject">
                    <div class="req" id="subject-req">Minimum 10 characters</div>
                </label>
                <label>
                    Email: 
                    <input type="email" id="email">
                    <div class="req" id="email-req">Must be valid email address</div>
                </label>
                <label>
                    Address:
                    <input type="text" id="address">
                    <div class="req" id="address-req">Minimum 25 characters</div>
                </label>
                <button>Send</button>
            </form>
        </div>
    </main>
    <script src="js/contact.js"></script>
</body>
</html>
